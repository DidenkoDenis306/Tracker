<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="py-6 px-10">
    <header class="header">
      <h1 class="font-bold text-4xl">Trecker from Denchik</h1>
      <button class="text-5xl font-semibold" onclick="openForm()">+</button>

      <div class="form">
        <label>
          <input
            class="outline-none"
            type="text"
            placeholder="Enter habbit name"
          />
        </label>
        <button class="button" onclick="addNewHabit()">Add</button>
      </div>
    </header>

    <main>
      <section class="progress-wrapper">
        <div class="progress-header">Yoa are almost there</div>
        <div class="progress-bar">
          <div class="bg-[#F5F6F7]" style="width: 0">0%</div>
        </div>
      </section>

      <section class="habit-container">
        <div class="mb-8">
          <div class="habit-header">
            <img
              class="rounded-2xl border-2 border-[@E2E4DD] border-solid"
              src="./src/images/drink.svg"
              width="70"
              alt=""
            />
            <span class="font-semibold text-2xl">No coffeine</span>
          </div>

          <div class="habit-plan">
            <button class="checked">
              <img src="./src/images/check.svg" width="25" alt="" />
            </button>

            <button>W</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/main.js"></script>
  </body>
</html>
